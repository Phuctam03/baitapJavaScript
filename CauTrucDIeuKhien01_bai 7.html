<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
       let sophut,phi = 0 ;
       let tong ;
       const  phiCoDinh = 25 ;
              sophut=parseInt(prompt("nhap vao so phut da su dung :"));

              if(sophut > 200){
                     phi = (sophut - 200)*200+150*400+50*600;
              }else if(sophut > 50){
                  phi = (sophut - 50) *400+50*600;
              }else {
                  phi =sophut * 600 ;
              }
              tong = 0.01 *phi + phiCoDinh;
              alert("ban da goi "+sophut+"phut");
              alert("so tien ban phai nop la :"+tong);

</script>

</body>
