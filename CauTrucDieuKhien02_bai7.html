<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
       let a = parseInt(prompt("nhập vào hệ số a :"));
       let b = parseInt(prompt("nhập vào hệ số b :"));
       let c = parseInt(prompt(" nhập vào hệ số c :"));
       let delta;

       if( a == 0 ){
              alert("đầy là phương trình bậc 1 ");
       }else {
           delta = (b * b ) - 4 *a*c;
           if(delta < 0 ){
               alert("phương trình vô nghiệm ");
           }else if(delta  == 0 ){

                alert("phương trình có nghiệm kép :"+(-b/(2*a)));
           }else if(delta > 0) {
               alert("phương trình có 2 nghiệm x1 : "+(((-b) +Math.sqrt(delta))/ 2 *a ));
               alert("phươn trình có nghiệm x2 :"+(((-b) - Math.sqrt(delta))/ 2 *a ))

           }

       }

</script>


</body>
</html>
