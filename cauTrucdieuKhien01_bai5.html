<body>
<script>
        let bkt, tgk,tck;
        bkt = parseInt(prompt("nhap vao bkt :"));
        tgk = parseInt(prompt("nhap vao tgk :"));
        tck = parseInt(prompt("nhap vao tck :"));


        let tongdiem = (bkt +tgk + tck) / 3 ;

         if( tongdiem >= 9 ){
             alert("xep loai gioi");
         }else if (tongdiem <= 8) {
             alert("xep loai Kha");
         }else if( tongdiem <= 6.5){
             alert("xep loai trung Binh");
         }else if(tongdiem < 5 ){
              alert("xep loai yeu ");
         }


</script>
